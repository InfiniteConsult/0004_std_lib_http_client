# Project Identification
sonar.projectKey=articles_0004_std_lib_http_client_47ae4183-478d-4d13-bb80-86217c694444

# --- ANALYSIS SCOPE ---
# 1. Main Sources (Code to be covered)
sonar.sources=src
# Exclude tests, build artifacts, and intermediate objects
sonar.exclusions=src/python/tests/**, build_debug/**, build_release/**, **/*.o, **/*.so, **/*.a, **/*.zip, **/*.crate, **/*.whl

# 2. Test Sources (Code that provides coverage)
sonar.tests=tests, src/python/tests

# --- LANGUAGE SPECIFICS ---
sonar.python.version=3.12
# The sonar-cxx plugin uses these suffixes to index files
sonar.cxx.file.suffixes=.cxx,.cpp,.cc,.c,.h,.hpp

# --- COVERAGE REPORTING ---

# 1. Python (Cobertura XML)
sonar.python.coverage.reportPaths=coverage.python.xml

# 2. Rust (LCOV)
sonar.rust.lcov.reportPaths=coverage.rust.info

# 3. C/C++ (Cobertura XML via sonar-cxx plugin)
# Pointing to the file in the project ROOT now
sonar.cxx.cobertura.reportPaths=coverage.cxx.xml